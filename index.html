<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <embed src="/soundbg.mp3" width="180" height="90" loop="false" autostart="false" hidden="true" /> -->
    <script type="module" src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      defer
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <section class="game">
      <hearder class="game__header">
        <button class="game_play"><i class="fas fa-play"></i></button>
        <span class="game_timer"> 00:00 </span>
        <span class="game_count"> 9</span>
      </hearder>
      <section class="game_field"></section>
    </section>

    <section class="pop-up hide">
      <header>
        <button class="pop-up__refresh">
          <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">You have WON!!!</span>
      </header>
    </section>

    <section class="game_title">Carrot Game</section>
  </body>
</html>
